name: Build & Test

on: push

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3 
      
      - name: Build App
        run: |
          ci/build-app.sh

      - name: Unit Tests
        run: |
          ci/unit-test-app.sh

      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: .